<!-- === TABEL FUNCTIONAL === -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <strong>ID</strong>
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <strong>Amount</strong>
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <strong>Balance</strong>
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp.balance }}</td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <strong>Label</strong>
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp.label }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <strong>Date</strong>
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let emprow; columns: displayedColumns"
    (click)="newMessage(emprow.id)"
    routerLink="/ex3/detail"
  ></tr>
</table>
